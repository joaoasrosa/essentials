---
layout: card
---
{{ content }}
<ul>
  {% assign by_title = site.pages | sort: 'title' %}
  {% for page in by_title %}
    {% if page.layout == 'card' %}
      {% if page.category != 'other' %}
        <li>
          <a href="{{ page.url }}">
            {{ page.title }}
          </a>
        </li>
      {% endif %}
    {% endif %}
  {% endfor %}
</ul>
